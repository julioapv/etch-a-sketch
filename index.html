<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/normalize.css">
    <link rel="stylesheet" href="./src/style.css">
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
      <p>Click and move your mouse around to paint in the canvas</p>
    </header>

    <main>
        <div class="information-container">
          <form>
            <label for="quantity">Enter the new size for you canvas. Enter a number between 1 and 100:</label>
            <input type="number" class="grid-input" name="quantity" min="1" max="5">
            <button class="change-grid-button">Create new canvas</button>
          </form>

          <p class="grid-size-display"></p>
        </div>

        <div class="grid-container">
        </div>
    </main>

    <footer>
      <p>Developed by Julio Pe√±a</p>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
